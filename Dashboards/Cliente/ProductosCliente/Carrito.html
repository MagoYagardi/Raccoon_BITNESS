<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Incluir SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.paypal.com/sdk/js?client-id=Adn7jJOtUQpG45ctKq98nPFbVApSwZzeyiFZ8P5xuISw8efH0gshGhz_E3kEkuHrK1_fwG1zScvUhiuU&currency=USD"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="productos.html">Productos</a>
    </nav>

    <div class="container">
        <h1>Carrito de Compras</h1>

        <!-- Desglose del carrito -->
        <div class="carrito-desglose">
            <div class="productos-carrito">
                <h2>Productos en tu carrito</h2>
                <div id="productos-carrito">
                    <!-- Los productos del carrito se mostrarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Resumen de precio -->
            <div class="precio-carrito">
                <h2>Resumen de Precio</h2>
                <p><strong>Total: $<span id="total-price">0</span></strong></p>
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </div>


    <!-- JavaScript del carrito -->
    <script src="carrito.js" defer></script>
</body>
</html>
