<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="estilos1.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación con ícono de carrito -->
    <nav class="navbar">
        <h1>Tienda</h1>
        <div class="cart-icon" onclick="irAlCarrito()">
            <i class="fas fa-shopping-cart"></i> <span id="cart-count"></span>
        </div>        
    </nav>

    <!-- Contenedor de productos -->
    <div class="productos-container">
        <h2>Productos</h2>
        <div id="productos" class="productos-grid">
            <!-- Los productos se cargarán aquí -->
        </div>
    </div>

    <!-- JavaScript para manejar el carrito -->
    <script src="productos.js"></script>
    <script>
        // Cargar productos al cargar la página
        window.onload = cargarProductos;
    </script>
</body>
</html>
