<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tu Título Aquí</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
    <script src="../../jquery-3.7.1.min.js"></script> <!-- Enlace a jQuery -->
    <script src="../controladores/main.js" defer></script> <!-- Enlace a tu archivo JavaScript -->
</head>
<body>
    <header>
        <!-- Contenido del encabezado -->
    </header>
    
    <main>
        <div class="modal-overlay">
            <div class="modal-container">
                <button class="close-button" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="close-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h1 class="modal-title">Regístrate</h1>
                <form class="form-container">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="you@example.com" autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="********" autocomplete="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="********" autocomplete="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" class="form-input">
                            <option value="cliente">Cliente</option>
                            <option value="admin">Admin</option>
                            <option value="entrenador">Entrenador</option>
                            <option value="contable">Contable</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Regístrate</button>
                    <p class="error-message" style="display: none;">Error</p>
                    <p class="success-message" style="display: none;">Éxito</p>
                    <p class="login-link">¿Ya tienes una cuenta? <a href="./LoginModal" class="login-link-text">Inicia sesión aquí</a>.</p>
                </form>
            </div>
        </div>
        <!-- Contenido principal -->
    </main>

    <footer>
        

        <!-- Contenido del pie de página -->
    </footer>
</body>
</html>
